<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/png/favicon.png">
    <title>ممكن نتعرف</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wraper">
        <section>

            <div class="top-bar">
                <div class="logo">
                    <img src="./assets/svg/Logo.svg" alt="momeken net3raf">
                </div>
            </div>
            <!-- text -->
            <div class="text">
                <h1>ممكن نتعرف!</h1>
                <p>من اى رقم قومى مصرى تقدر تعرف شويه تفاصيل بسيطه</p>
            </div>

            <!-- search -->
            <div class="search">
                <form action="">
                    <img src="./assets/svg/Search.svg" alt="">
                    <input type="number" id="id-number" name="id-number" placeholder="رقم البطاقة ..." />
                    <div class="clear d-none">&#215;</div>
                    <button>
                        ابحث
                    </button>
                </form>
            </div>
            <!-- result search -->

            <div class="search-result-placeholder">
                <p>إكتب أي رقم قومي عشان تظهرلك شوية بيانات ليه</p>
                <img src="./assets/svg/Results-Placeholder.svg" alt="result-search">
            </div>

            <div class="search-result d-none">
                <!-- <div class="cards"> -->
                <div class="card grediant">قدرنا نعرف الاتى</div>
                <div class="card gender">
                    <div class="card-header">
                        <img src="./assets/svg/Gender.svg" alt="gender">
                        <div class="title">النوع</div>
                    </div>
                    <div class="card-body">
                        <div class="value">ذكر</div>
                    </div>
                </div>

                <div class="card location">
                    <div class="card-header">
                        <img src="./assets/svg/Location.svg" alt="location">
                        <div class="title">محل الاقامه</div>
                    </div>
                    <div class="card-body">
                        <div class="value">كفر الشيخ</div>
                    </div>

                </div>
                <div class="card birth-date">
                    <div class="card-header">
                        <img src="./assets/svg/BirthDate.svg" alt="birth-date">
                        <div class="title">تاريخ الميلاد</div>
                    </div>
                    <div class="card-body">
                        <div class="value">7 أكتوبر، 1998</div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <footer>
                تقدر تبعتلنا على الإيميل بتاعنا:
                <a href="mailto:contact@engtechnos.com">contact@engtechnos.com</a>
            </footer>

    </div>
    </section>

    
    <script src="./js/main.js" type="module"></script>

</body>

</html>
